<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the tea?</title>
    <meta name="og:title" content="What's the tea?">
    <meta name="og:image" content="https://raw.githubusercontent.com/gimtea/gimtea.github.io/master/tea-pic.jpg">
    <meta name="generator" content="Hyundai Elantra">
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            color: #2e2c2f;
        }

        .button {
            display: flex;
            margin: auto;
            font-size: 1.15rem;
            padding: 1rem 1rem calc(1rem - 1.5px) 1rem;
            background-color: #065a82;
            border: 0;
            border-bottom: 3px solid #1c7293;
            color: #fff;
            border-radius: .5rem;
        }

        .button:active,
        .button.is-active {
            background-color: #1c7293;
            border-bottom: 0;
            border-top: 3px solid #1c7293;
            padding: calc(1rem - 1.5px) 1rem 1rem 1rem;
        }

        .main {
            display: flex;
            align-items: center;
            height: 80vh;
            width: 100%;
            text-align: center;
        }

        .message {
            margin: auto;
            font-size: 3rem;
            letter-spacing: .05rem;
        }

        @media only screen and (max-width: 600px) {
            .main {
                height: 50vh;
            }
        }
    </style>
</head>

<body>
    <h1>What's the tea?</h1>
    <button class="button" id="button">Gim Tea</button>
    <main class="main">
        <p class="message" id="tea"></p>
    </main>

    <script>
        const MESSAGES = [
            'You\'re smart',
            'You\'re beautiful',
            'You\'re good at embroidery',
            'Your laugh isn\'t annoying',
            'Men are intimidated by you',
            'You\'re not a lesbian',
            'Your tits are huge'
        ]

        const button = document.getElementById('button')
        const tea = document.getElementById('tea')

        const state = {
            currentMessage: 0
        }

        button.onclick = function () {
            button.classList.add('is-active')

            const message = MESSAGES[state.currentMessage]

            state.currentMessage++

            if (!MESSAGES[state.currentMessage]) {
                state.currentMessage = 0
            }

            setTimeout(function () {
                tea.innerText = message
                button.classList.remove('is-active')
            }, 50)
        }
    </script>
</body>

</html>
